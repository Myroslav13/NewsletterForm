<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Newsletter sign-up form with success message</title>
    </head>

    <body>
        <!-- Form -->
        <div class="container" id="container">
            <div class="left-side-img-div">
                <picture>
                    <source media="(max-width: 700px)" srcset="assets/images/illustration-sign-up-mobile.svg">
                    <img src="assets/images/illustration-sign-up-desktop.svg" alt="Illustration" class="left-side-img" draggable="false" />
                </picture>
            </div>
            <div class="form-container">
                <h1>Stay updated!</h1>

                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                
                <ul>
                    <li><img src="assets/images/icon-list.svg" draggable="false" alt="icon list" />Product discovery and building what matters</li>
                    <li><img src="assets/images/icon-list.svg" draggable="false" alt="icon list" />Measuring to ensure updates are a success</li>
                    <li><img src="assets/images/icon-list.svg" draggable="false" alt="icon list" />And much more!</li>
                </ul>

                <form id="form">
                    <div class="email-and-warning">
                        <label for="email">Email address</label>
                        <p class="warning" id="warning">Valid email required</p>
                    </div>
                    <br>
                    <input type="email" id="email" name="email" placeholder="email@company.com" />
                    <br>
                    <button id="submit-btn">Subscribe to monthly newsletter</button>
                </form>
            </div>
        </div>

        <!-- Message after successful form filling -->
        <div class="after-message" id="after-message">
            <img src="assets/images/icon-success.svg" alt="icon success" />
            <h2>Thanks for subscribing!</h2>

            <p id="after-message-text"></p>

            <button id="dismiss-btn">Dismiss message</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
